<!-- project list -->
<div class="my-projects-list" *ngFor="let job of jobs">
    <div class="row">
        <div class="col-lg-10 flex-wrap">
            <div class="projects-card flex-fill">
                <div class="card-body">
                    <div class="projects-details align-items-center">
                        <div class="project-info">
                            <!-- <span>Dreamguystech</span> -->
                            <h2>{{job.jobtitle}}</h2>
                            <div class="customer-info">
                                <ul class="list-details">
                                    <li>
                                        <div class="slot">
                                            <p>Price type</p>
                                            <h5>Fixed</h5>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="slot">
                                            <p>Location</p>
                                            <h5><img src="assets/img/en.png" height="13" alt="Lang"> UK</h5>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="slot">
                                            <p>Expiry</p>
                                            <h5>4 Days Left</h5>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="project-hire-info">
                            <div class="content-divider"></div>
                            <div class="projects-amount">
                                <h3>$500.00</h3>
                                <h5>in 12 Days</h5>
                            </div>
                            <div class="content-divider"></div>
                            <div class="projects-action text-center">
                                <a  class="projects-btn" >View Details </a>
                                <a href="#" class="hired-detail">Hired on 19 JUN 2021</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2 d-flex flex-wrap">
            <div class="projects-card flex-fill">
                <div class="card-body p-2">
                    <div class="prj-proposal-count text-center hired">
                        <h3>Hired</h3>
                        <img src="assets/img/developer/developer-01.jpg" alt="" class="img-fluid">
                        <p class="mb-0">Hannah Finn</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /project list -->
